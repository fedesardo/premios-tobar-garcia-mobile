<ion-menu [content]="content">
  <ion-header>
    <ion-toolbar color="madera">
      <ion-title>Premios Tobar Garcia</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-content>
    <img src="assets/image/cover/cover_premios.jpg">
    <ion-list>
      <button color="madera" menuClose ion-item *ngFor="let p of pages" (click)="openPage(p)">
         <ion-icon item-left [name]="p.icon"></ion-icon>
          {{p.title}}
      </button>
    </ion-list>
  </ion-content>

</ion-menu>

<!-- Disable swipe-to-go-back because it's poor UX to combine STGB with side menus -->
<ion-nav [root]="rootPage" #content swipeBackEnabled="false"></ion-nav>
