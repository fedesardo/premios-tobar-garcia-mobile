<ion-header>
  <ion-navbar color="madera">
     <button ion-button menuToggle>
            <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>JURADO</ion-title>
  </ion-navbar>
</ion-header>


<ion-content class="jurado">
    <ion-card>
        <ion-card-content>
            <img src="{{jurado.image}}"/>
            <h2>{{jurado.nombre}} {{jurado.apellido}} </h2>
            <p>{{jurado.biografia}}</p>
        </ion-card-content>
    </ion-card>
</ion-content>
