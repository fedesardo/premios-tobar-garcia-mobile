<ion-header>

  <ion-navbar color="madera">
     <button ion-button menuToggle>
            <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>JURADO</ion-title>
  </ion-navbar>

</ion-header>


<ion-content>
  
  <ion-list no-lines>
      <p>El jurado de premiación está compuesto por profesionales de los medios mas importantes del pais, nos enorgullese presentar a:</p>
        <button ion-item *ngFor="let jurado of jurados" (click)="openJuradoDetail(jurado)">
            <ion-avatar item-left>
                <img src="{{jurado.image}}"/>
            </ion-avatar>
            <h2>{{jurado.nombre}}  {{jurado.apellido}}</h2>
        </button>
    </ion-list>


</ion-content>
